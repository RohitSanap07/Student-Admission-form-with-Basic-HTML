<!DOCTYPE html>
<html>  
    <head>   
    <title>  
    Student Admission form  
    </title>  
    </head>  
    <body> 
        <h2>WELCOME TO SVIT COLLEGE,NASHIK</h2>
        <img src="./college Image/svit college.jpg" height="600px" width="1550px"><br><br>
        <h3>Student Admission Form</h3><br>
        Please fill the form properly<br><br>
        <form>  
            <label> Firstname </label>         
            <input type="text" name="firstname" size="15"/> <br> <br>  
            <label> Middlename: </label>     
            <input type="text" name="middlename" size="15"/> <br> <br>  
            <label> Lastname: </label>         
            <input type="text" name="lastname" size="15"/> <br> <br>  
            <label> Mothername: </label>         
            <input type="text" name="mothername" size="15"/> <br> <br> 
            <label>   
                Course :  
                </label>   
                <select>  
                <option value="Course">Course</option>  
                <option value="CS">Computer Engineering</option>  
                <option value="IT">Information Technology</option>  
                <option value="CE">Chemical Engineering</option>  
                <option value="MBA">MBA</option>  
                <option value="Nursing">Nursing</option>  
                </select>  
                <br>  
                <br>  
                <label>   
                Gender :  
                </label><br>  
                <input type="radio" name="male"/> Male <br>  
                <input type="radio" name="female"/> Female <br>  
                <input type="radio" name="other"/> Other  
                <br>  
                <br>  
                  
                <label>   
                Phone :  
                </label>  
                <input type="text" name="country code"  value="+91" size="2"/>   
                <input type="text" name="phone" size="10"/> <br> <br>  
                Address  
                <br>  
                <textarea cols="80" rows="5" value="address">  
                </textarea>  
                <br> <br>   
                Email :  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>
        </form>        
    </body>  
    </html>
